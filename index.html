<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Генератор паролей</h2>
        
        <label>Длина пароля:</label>
        <input type="number" id="length" min="4" max="32" value="8">
        
        <button onclick="generatePassword()">Сгенерировать пароль</button>
        
        <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            for(let i = 0; i < length; i++) {
                const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
                password += randomChar;
            }
            
            document.getElementById('result').innerHTML = 'Ваш пароль: ' + password;
        }
    </script>
</body>
</html>
